<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L² - GESTÃO DE CORBAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center bg-dark text-white p-3">
    <div class="d-flex align-items-center">
      <a href="home.html" class="text-white me-3" title="Home" style="position: absolute; top: 110px; right: 350px;">
        <i class="fas fa-home" style="font-size: 24px;"></i>
      </a>
      <img src="images/logo2.jpg" alt="Logo CRM Corban INSS" class="me-3" style="width: 150px; height: 110px; object-fit: cover;">
      <p class="mb-0">L² - GESTÃO DE CORBAN</p>
    </div>
    <p class="mb-0" style="margin-right: 20px;">PUC - RIO | MVP1 | DESENVOLVIMENTO FULLSTACK</p>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-2 bg-light vh-100 p-3 border-end">
        <button class="btn btn-dark w-100 mb-2" onclick="window.location.href='consignado_inss.html';">CONSIGNADO INSS</button>
      </aside>
      <main class="col-10 p-4">
        <div class="card p-4 mb-4">
          <h5 class="card-title">Cadastrar Novo Cliente</h5>
          <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="CPF">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Data de Nascimento">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Celular (DDD+Número)">
              </div>
              <div class="col">
                <input type="email" class="form-control" placeholder="E-mail">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Margem Disponível (R$)" step="0.01">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Cliente</button>
          </form>
        </div>

        <!-- Busca -->
        <div class="mb-4 d-flex">
          <input type="text" class="form-control me-2" placeholder="Pesquisar por CPF ou E-mail">
          <button class="btn btn-success" onclick="buscarCliente()">PESQUISAR</button>
        </div>

        <!-- Tabela de Clientes -->
        <table class="table table-bordered table-hover">
          <thead class="bg-dark text-white">
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Celular</th>
              <th>Data Nascimento</th>
              <th>Margem Disponivel (R$)</th>
              <th>Data Cadastro</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="clientes-tabela">
            <!-- Dados serão preenchidos pelo script -->
          </tbody>
        </table>
      </main>
    </div>
  </div>
  <footer class="text-center py-2 bg-dark text-white mt-auto">
    <p>Leonardo Lecques - <a href="https://www.linkedin.com/in/leonardo-lecques-b7397419b/" target="_blank" class="text-white">LinkedIn</a></p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
